apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
  namespace: agentic-system
data:
  AGENT_NAME: "test-math-agent"
  AGENT_DESCRIPTION: "Test agent for local K8s deployment"
  AGENT_INSTRUCTIONS: "You are a helpful mathematical assistant."
  MODEL_API_URL: "http://host.docker.internal:11434/v1"
  MODEL_NAME: "smollm2:135m"
  AGENT_LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-agent
  namespace: agentic-system
  labels:
    app: test-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-agent
  template:
    metadata:
      labels:
        app: test-agent
    spec:
      containers:
      - name: agent
        image: python:3.11-slim
        command:
        - sh
        - -c
        - |
          pip install fastapi uvicorn httpx pydantic -q &&
          cd /app &&
          python -m uvicorn server:app --host 0.0.0.0 --port 8000
        workingDir: /app
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: agent-config
        volumeMounts:
        - name: agent-code
          mountPath: /app
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: agent-code
        hostPath:
          path: /Users/asaucedo/agentic-kubernetes-operator/runtime/server
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: test-agent
  namespace: agentic-system
spec:
  selector:
    app: test-agent
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
