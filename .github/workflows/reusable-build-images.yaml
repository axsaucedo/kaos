name: Build and Push Images

on:
  workflow_call:
    inputs:
      version:
        description: 'Version tag for images'
        required: true
        type: string
      push-latest:
        description: 'Also tag as latest'
        required: false
        type: boolean
        default: false
      artifact-prefix:
        description: 'Prefix for artifact names to avoid conflicts'
        required: false
        type: string
        default: ''
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

env:
  REGISTRY: docker.io
  OPERATOR_IMAGE: axsauze/kaos-operator
  AGENT_IMAGE: axsauze/kaos-agent

jobs:
  # Build operator image on native runners for each platform
  build-operator:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Prepare platform pair
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.OPERATOR_IMAGE }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./operator
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.OPERATOR_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=operator-${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,scope=operator-${{ env.PLATFORM_PAIR }},mode=max
          github-token: ${{ github.token }}

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests/operator
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/operator/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-prefix }}operator-digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/operator/*
          if-no-files-found: error
          retention-days: 1

  # Build agent image on native runners for each platform
  build-agent:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Prepare platform pair
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AGENT_IMAGE }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./python
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.AGENT_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=agent-${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,scope=agent-${{ env.PLATFORM_PAIR }},mode=max
          github-token: ${{ github.token }}

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests/agent
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/agent/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-prefix }}agent-digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/agent/*
          if-no-files-found: error
          retention-days: 1

  # Merge operator manifests from all platforms
  merge-operator:
    runs-on: ubuntu-latest
    needs: build-operator
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests/operator
          pattern: ${{ inputs.artifact-prefix }}operator-digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.OPERATOR_IMAGE }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest,enable=${{ inputs.push-latest }}
            type=sha,prefix=

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests/operator
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.OPERATOR_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.OPERATOR_IMAGE }}:${{ inputs.version }}

  # Merge agent manifests from all platforms
  merge-agent:
    runs-on: ubuntu-latest
    needs: build-agent
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests/agent
          pattern: ${{ inputs.artifact-prefix }}agent-digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AGENT_IMAGE }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest,enable=${{ inputs.push-latest }}
            type=sha,prefix=

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests/agent
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.AGENT_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.AGENT_IMAGE }}:${{ inputs.version }}
