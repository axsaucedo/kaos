name: Release

on:
  push:
    tags: ['v*']

jobs:
  # Validate tag format
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.parse.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse tag
        id: parse
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Validate version format
        run: |
          VERSION="${{ steps.parse.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected X.Y.Z)"
            exit 1
          fi
          echo "✓ Version format valid: $VERSION"

  # Run all tests (unit + E2E) using reusable workflow
  tests:
    needs: validate
    uses: ./.github/workflows/reusable-tests.yaml
    with:
      run-unit: true
      run-e2e: false  # Temporarily disabled for testing release workflow

  # Build and push images using reusable workflow
  build-images:
    needs: [validate, tests]
    uses: ./.github/workflows/reusable-build-images.yaml
    with:
      version: ${{ needs.validate.outputs.version }}
      push-latest: true
      artifact-prefix: 'release-'
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  # Package Helm chart
  build-helm:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package chart
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          mkdir -p ./charts
          helm package operator/chart \
            --version "$VERSION" \
            --app-version "$VERSION" \
            -d ./charts
          echo "Packaged chart: kaos-operator-${VERSION}.tgz"

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: ./charts/*.tgz
          if-no-files-found: error

  # Publish kaos-cli to PyPI
  publish-python:
    needs: [validate, tests]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/kaos-cli/
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build

      - name: Update version and build kaos-cli
        working-directory: kaos-cli
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          # Update version in pyproject.toml for release
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "Building kaos-cli version $VERSION"
          python -m build
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: kaos-cli/dist/

  # Build and deploy versioned documentation
  publish-docs:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get versions list
        id: versions
        run: |
          # Get list of release tags for version switcher (including this release)
          VERSIONS=$(git tag --list "v*" --sort=-v:refname | sed 's/^v//' | head -10 | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "versions_json=$VERSIONS" >> $GITHUB_OUTPUT
          echo "Available versions: $VERSIONS"

      - name: Install dependencies
        working-directory: docs
        run: npm install

      - name: Build versioned docs
        working-directory: docs
        env:
          DOCS_VERSION: ${{ needs.validate.outputs.version }}
          DOCS_BASE: /kaos/v${{ needs.validate.outputs.version }}/
          VERSIONS_JSON: ${{ steps.versions.outputs.versions_json }}
        run: npm run build

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Prepare deployment directory
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          
          # Create deployment directory
          mkdir -p deploy
          
          # Copy existing gh-pages content if it exists
          if [ -d "gh-pages" ]; then
            cp -r gh-pages/* deploy/ 2>/dev/null || true
          fi
          
          # Add new version docs
          rm -rf deploy/v${VERSION}
          mkdir -p deploy/v${VERSION}
          cp -r docs/.vitepress/dist/* deploy/v${VERSION}/
          
          # Update latest to point to this version
          rm -rf deploy/latest
          mkdir -p deploy/latest
          cp -r docs/.vitepress/dist/* deploy/latest/
          
          # Copy static redirect page (if not already present)
          if [ ! -f deploy/index.html ]; then
            cp docs/public/redirect-index.html deploy/index.html
          fi
          
          echo "Deployment structure:"
          ls -la deploy/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  # Create GitHub Release
  create-release:
    needs: [validate, build-images, build-helm, publish-python, publish-docs]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Helm chart
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: ./charts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          generate_release_notes: true
          files: |
            ./charts/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Bump version on main after release
  bump-version:
    needs: [validate, create-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Calculate next dev version
        id: next
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEXT_PATCH=$((PATCH + 1))
          NEXT_DEV="${MAJOR}.${MINOR}.${NEXT_PATCH}-dev"
          PYTHON_DEV="${MAJOR}.${MINOR}.${NEXT_PATCH}.dev0"
          echo "next_dev=$NEXT_DEV" >> $GITHUB_OUTPUT
          echo "python_dev=$PYTHON_DEV" >> $GITHUB_OUTPUT
          echo "Next dev version: $NEXT_DEV"
          echo "Python dev version: $PYTHON_DEV"

      - name: Update version files
        run: |
          NEXT_DEV=${{ steps.next.outputs.next_dev }}
          PYTHON_DEV=${{ steps.next.outputs.python_dev }}

          # Update VERSION file
          echo "$NEXT_DEV" > VERSION

          # Update Python versions (PEP 440 compliant)
          sed -i "s/^version = .*/version = \"$PYTHON_DEV\"/" python/pyproject.toml
          sed -i "s/^version = .*/version = \"$PYTHON_DEV\"/" kaos-cli/pyproject.toml

          # Update Helm chart
          sed -i "s/^version: .*/version: $NEXT_DEV/" operator/chart/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"$NEXT_DEV\"/" operator/chart/Chart.yaml

          echo "Updated files:"
          cat VERSION
          grep "^version" python/pyproject.toml
          grep "^version" kaos-cli/pyproject.toml
          grep "^version:\|^appVersion:" operator/chart/Chart.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bump/${{ steps.next.outputs.next_dev }}
          title: "chore: bump version to ${{ steps.next.outputs.next_dev }}"
          body: |
            Automated version bump after release v${{ needs.validate.outputs.version }}

            ## Changes
            - `VERSION` → `${{ steps.next.outputs.next_dev }}`
            - Python packages → `${{ steps.next.outputs.python_dev }}`
            - Helm chart → `${{ steps.next.outputs.next_dev }}`

            ## What's Next
            This PR should be merged to prepare for the next development cycle.
          commit-message: "chore: bump version to ${{ steps.next.outputs.next_dev }}"
          delete-branch: true
          labels: |
            automated
            version-bump
