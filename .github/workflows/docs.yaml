name: Deploy Dev Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'operator/chart/**'
      - 'VERSION'
      - '.github/workflows/docs.yaml'
      - '.github/workflows/reusable-docs.yaml'
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  read-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Read VERSION
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  deploy-docs:
    needs: read-version
    uses: ./.github/workflows/reusable-docs.yaml
    with:
      version: dev
      base-path: /kaos/dev/
      deploy-path: dev
      update-latest: false
      package-helm: true
      helm-version: ${{ needs.read-version.outputs.version }}
