version: '3.8'

services:
  vllm:
    image: vllm/vllm-openai:latest
    ports:
      - "8001:8000"  # vLLM OpenAI API port (mapped to 8001 to avoid conflicts)
    environment:
      # Model to serve
      - MODEL_NAME=meta-llama/Llama-2-7b-hf
      # vLLM settings
      - VLLM_TENSOR_PARALLEL_SIZE=1
      - VLLM_GPU_MEMORY_UTILIZATION=0.8
      # API settings
      - SERVED_MODEL_NAME=llama2
    volumes:
      # HuggingFace models cache
      - vllm-models:/root/.cache/huggingface
    command: >
      --model meta-llama/Llama-2-7b-hf
      --served-model-name llama2
      --tensor-parallel-size 1
      --gpu-memory-utilization 0.8
      --host 0.0.0.0
      --port 8000
    # GPU support (optional - uncomment if you have GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  vllm-models:
    driver: local
