version: '3.8'

# Simple vLLM setup using small, quantized model (CPU-friendly)
# This version uses TinyLlama for CPU testing without GPU requirements

services:
  vllm:
    image: vllm/vllm-openai:latest
    ports:
      - "8001:8000"
    environment:
      # Small model suitable for testing (1.1B parameters)
      - MODEL_NAME=TinyLlama/TinyLlama-1.1B-Chat-v1.0
      # vLLM settings for CPU
      - VLLM_TENSOR_PARALLEL_SIZE=1
      - VLLM_CPU_OFFLOAD_GB=1
      - VLLM_GPU_MEMORY_UTILIZATION=0.3  # Conservative for testing
      # API settings
      - SERVED_MODEL_NAME=tinyllama
    volumes:
      # Cache models to avoid re-downloading
      - vllm-models:/root/.cache/huggingface
    command: >
      --model TinyLlama/TinyLlama-1.1B-Chat-v1.0
      --served-model-name tinyllama
      --tensor-parallel-size 1
      --host 0.0.0.0
      --port 8000
      --dtype float16
      --max-model-len 4096

volumes:
  vllm-models:
    driver: local
