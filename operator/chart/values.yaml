# Agentic Operator Helm Values
# Override these values to customize your installation

# Controller Manager settings
controllerManager:
  manager:
    args:
    - --leader-elect
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
    image:
      repository: agentic-operator
      tag: latest
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi
    # Extra environment variables for the operator
    env: []
    # - name: LOG_LEVEL
    #   value: debug
  nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 65532
  replicas: 1
  tolerations: []
  topologySpreadConstraints: []

# Kubernetes cluster domain
kubernetesClusterDomain: cluster.local

# Service Account settings
serviceAccount:
  annotations: {}
  automount: true
  create: true
  name: ""

# Default images for managed resources (agents, MCP servers)
# These can be overridden per-resource in CRD specs
defaultImages:
  agentRuntime: agentic-agent:latest
  mcpServer: agentic-mcp-server:latest
  litellm: ghcr.io/berriai/litellm:main-latest
  ollama: alpine/ollama:latest

# Gateway API integration (optional)
# When enabled, HTTPRoutes are created for Agent, ModelAPI, and MCPServer resources
gatewayAPI:
  # Enable Gateway API integration (default: false)
  enabled: false
  
  # Reference an existing Gateway by name (required if enabled and createGateway is false)
  gatewayName: ""
  
  # Namespace where the Gateway is located (defaults to operator namespace if empty)
  gatewayNamespace: ""
  
  # Create a basic Gateway resource (requires gatewayClassName)
  createGateway: false
  
  # GatewayClass name (required if createGateway is true)
  # Common values: "istio", "nginx", "envoy-gateway", "traefik"
  gatewayClassName: ""
  
  # Port for the Gateway listener (default: 80)
  listenerPort: 80
  
  # Protocol for the Gateway listener (default: HTTP)
  listenerProtocol: HTTP
