controllerManager:
  manager:
    args:
    - --leader-elect
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
    image:
      repository: axsauze/kaos-operator
      tag: latest
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi
  nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 65532
  replicas: 1
  tolerations: []
  topologySpreadConstraints: []
kubernetesClusterDomain: cluster.local

# Default images for agent runtime and MCP servers
defaultImages:
  agentRuntime: axsauze/kaos-agent:latest
  mcpServer: axsauze/kaos-mcp-server:latest
  litellm: ghcr.io/berriai/litellm:main-stable
  ollama: ollama/ollama:latest

# Gateway API configuration
gatewayAPI:
  enabled: false
  createGateway: false
  gatewayName: kaos-gateway
  gatewayClassName: ""
  gatewayNamespace: ""
  listenerPort: 80
  listenerProtocol: HTTP

# Gateway timeout settings
gateway:
  defaultTimeouts:
    agent: "300s"
    modelAPI: "120s"
    mcp: "60s"

serviceAccount:
  annotations: {}
  automount: true
  create: true
  name: ""
