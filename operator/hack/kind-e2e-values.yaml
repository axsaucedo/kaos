# Helm values for KIND E2E testing
# Generated by hack/update-kind-e2e-values.sh - do not edit manually
#
# Images are loaded via 'kind load docker-image' so imagePullPolicy: IfNotPresent works

controllerManager:
  manager:
    image:
      repository: kind-local/kaos-operator
      tag: dev
    imagePullPolicy: IfNotPresent

defaultImages:
  agentRuntime: kind-local/kaos-agent:dev
  mcpServer: kind-local/kaos-mcp-server:dev
  litellm: kind-local/litellm:v1.56.5
  ollama: kind-local/ollama:latest

# Enable Gateway API for E2E tests
gatewayAPI:
  enabled: true
  createGateway: true
  gatewayName: kaos-gateway
  gatewayClassName: envoy-gateway
  listenerPort: 80
