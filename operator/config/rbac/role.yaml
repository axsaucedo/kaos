---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agentic-operator
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - agentic.example.com
  resources:
  - agents
  - mcpservers
  - modelapis
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - agentic.example.com
  resources:
  - agents/finalizers
  - mcpservers/finalizers
  - modelapis/finalizers
  verbs:
  - update
- apiGroups:
  - agentic.example.com
  resources:
  - agents/status
  - mcpservers/status
  - modelapis/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
