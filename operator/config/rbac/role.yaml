apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agentic-operator-role
rules:
# Agentic operator resources
- apiGroups:
  - agentic.example.com
  resources:
  - agents
  - modelapis
  - mcpservers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - agentic.example.com
  resources:
  - agents/finalizers
  - modelapis/finalizers
  - mcpservers/finalizers
  verbs:
  - update
- apiGroups:
  - agentic.example.com
  resources:
  - agents/status
  - modelapis/status
  - mcpservers/status
  verbs:
  - get
  - patch
  - update
# Kubernetes core resources (Deployments, Services)
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Allowed to read Secrets and ConfigMaps for env var references
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - get
  - list
  - watch
