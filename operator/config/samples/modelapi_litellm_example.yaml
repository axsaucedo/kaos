apiVersion: agentic.example.com/v1alpha1
kind: ModelAPI
metadata:
  name: ollama-proxy
  namespace: default
spec:
  mode: Proxy
  proxyConfig:
    env:
    - name: OPENAI_API_KEY
      value: "sk-test"
    - name: LITELLM_LOG
      value: "INFO"
    - name: LITELLM_MODEL_LIST
      value: "ollama/smollm2:135m"
    # For external Ollama server, adjust based on your deployment
    - name: OLLAMA_BASE_URL
      value: "http://ollama.default.svc.cluster.local:11434"
